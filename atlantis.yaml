version: 3
projects:
- name: production
  dir: production
  workspace: default
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: false

- name: test_server/**/us-east-1
  dir: test_server/**/us-east-1
  workspace: default
  autoplan:
    when_modified: ["*.tf","../../modules/server/*.tf"]
    enabled: true

- name: test_server/staging/global
  dir: test_server/staging/global
  workspace: default
  autoplan:
    when_modified: ["*.tf","../../modules/server_global/*.tf"]
    enabled: true

