version: 3
projects:
- name: production
  dir: production
  workspace: default
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: false

- name: staging_us_east_1
  dir: test-server/staging/us-east-1
  workspace: default
  autoplan:
    when_modified: ["*.tf","../../modules/server/*.tf"]
    enabled: true

- name: staging_global
  dir: test-server/staging/global
  workspace: default
  autoplan:
    when_modified: ["*.tf","../../modules/server_global/*.tf"]
    enabled: true