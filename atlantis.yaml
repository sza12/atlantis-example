version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
- name: production
  dir: production
  workspace: default
  delete_source_branch_on_merge: true
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: false
- name: staging
  dir: staging
  workspace: default
  delete_source_branch_on_merge: true
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: true